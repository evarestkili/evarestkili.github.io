<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="heading">
    <p id="date-time">11:30 - MONDAY JAN 01</p>
    <div class="company_switch">
      <a href="#" id="evarestBtn" class="active">EVAREST ADVENTURES</a>
      <a href="#" id="kiliBtn">KILIMANJARO CLIMBING AGENCY</a>
    </div>
  </div>

  <main>
    <!-- Evarest Adventures Section -->
    <section id="evarest" class="company active">
      <div class="company_contents">
        <div class="bottom_links">
          <div class="important_links">
            <div class="main_important_card">

              <div class="card">
                <div class="card-image">
                  <img src="evarestadvlogo.png" alt="Demo Image">
                </div>
                <div class="card-content">
                  <h5 class="card-title">Website</h5>
                  <a href="https://evarest-adventures.com" target="_blank">evarest-adventures.com</a> 
                  <div class="card-actions">
                    <button onclick="copyLink('https://evarest-adventures.com')">
                      
                      <ion-icon name="copy-outline"></ion-icon>
                    </button>
                  </div>
                </div>
              </div>


                <div class="card">
                <div class="card-image">
                  <img src="insta.png" alt="Demo Image">
                </div>
                <div class="card-content">
                  <h5 class="card-title">Instagram</h5>
                  <a href="https://www.instagram.com/evarest.adventures/" target="_blank">evarest.adventures</a> 
                  <div class="card-actions">
                    <button onclick="copyLink('https://www.instagram.com/evarest.adventures/')">
                      
                      <ion-icon name="copy-outline"></ion-icon>
                    </button>
                  </div>
                </div>
              </div>


                

              


   
            </div>
          </div>

          </div>
        </div>
      </div>
    </section>

    <!-- Kilimanjaro Climbing Agency Section -->
    <section id="kili" class="company">
      <div class="company_contents">
        <div class="header">
          <img src="kililogo2.png" alt="kili logo">
          <h2>Kilimanjaro Climbing Agency</h2>
        </div>

      </div>
    </section>
  </main>

  <script src="script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
